<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <ul style="position: fixed; top: 100px; left: 100px; list-style: none; z-index: 3;">
    <li style="position: absolute; top: 0px; left: 0px; width: 40px; height: 40px; background-color: pink;">1</li>
    <li style="position: absolute; top: 5px; left: 5px; width: 40px; height: 40px; background-color: yellow">2</li>
    <li style="position: absolute; top: 10px; left: 10px; width: 40px; height: 40px; background-color: blue">3</li>
    <li style="position: absolute; top: 15px; left: 15px; width: 40px; height: 40px; background-color: skyblue">4</li>
  </ul>
  <ul style="position: fixed; top: 100px; left: 100px; list-style: none; z-index: 2;">
    <li style="position: absolute; top: 0px; left: 0px; width: 40px; height: 40px; background-color: rgb(214, 104, 104);">1</li>
    <li style="position: absolute; top: 5px; left: 5px; width: 40px; height: 40px; background-color: rgb(77, 3, 3);">2</li>
    <li style="position: absolute; top: 10px; left: 10px; width: 40px; height: 40px; background-color: rgb(9, 77, 155);">3</li>
    <li style="z-index: 999; position: absolute; top: 15px; left: 15px; width: 40px; height: 40px; background-color: rgb(175, 29, 49);">4</li>
  </ul>
</body>
</html>
