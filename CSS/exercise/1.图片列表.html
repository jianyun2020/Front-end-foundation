<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul li {
      list-style: none;
    }

    ul {
      width: 120px;
      height: 320px;
      background-color: red;
    }
    ul li {
      margin: 0 auto;
      width: 100px;
      height: 100px;
    }

    li:not(:first-child) {
      margin-top: 10px;
    }

    li:first-child {
      background-color: orange;
    }
    li:nth-child(2) {
      background-color: skyblue;
    }
    li:last-child {
      background-color: green;
    }
  </style>
</head>
<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
</html>
