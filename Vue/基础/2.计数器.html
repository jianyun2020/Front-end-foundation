<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计数器</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div class="app">
    {{count}}
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          count: 1
        }
      },
      mounted(){
        // 页面加载完后自动执行
        setInterval(() => {
          this.count += 1;
          // this.$data.count += 1; 效果相同
        }, 1000)
      }
    }).mount('.app')
  </script>
</body>
</html>
